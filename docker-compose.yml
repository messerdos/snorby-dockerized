    #     links:
    #       - snorby
    #     # volumes_from:
    #     #  - sciriusstatic
    mysql:
        image: mysql:5.6.26
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD=yes
          - MYSQL_ROOT_PASSWORD=new-password
          - MYSQL_DATABASE=snorby
          - MYSQL_USER=user
          - MYSQL_PASSWORD=password
        ports:
          - 3306:3306
        healthcheck:
           test: mysql -h localhost -u root -pnew-password -e 'select * from user' mysql
           timeout: 20s
           retries: 2
