version: '2.1'
services:
    barnyard:
        image: toulet/docker-barnyard2
        depends_on:
          mysql:
            condition: service_healthy
          snorby:
            condition: service_started
        volumes:
          - /etc/suricata:/etc/suricata:ro
          - /var/log/suricata:/var/log/suricata:ro
        environment:
          - DB_HOST=mysql
          - DB_NAME=snorby
          - DB_USER=user
          - DB_PASS=password
          - SENSOR_NAME=suricata
        links:
          - mysql
    snorby:
        build:
          context: .
          dockerfile: docker/Dockerfile-snorby
        depends_on:
          mysql:
            condition: service_healthy
        volumes:
          - /etc/suricata/rules:/etc/suricata/rules:ro
        ports:
          - 8080:8080
        links:
          - mysql
